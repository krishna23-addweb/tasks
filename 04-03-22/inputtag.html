<!DOCTYPE html>
<html>
    <body>
        <form>
            
            
            <input type="color" name="upclick" value="#000000" id="color"><br><br>
            Select Start and End Date: <br><br>  
            <input type="date" name="Startdate" id="sdate"> Start date:<br><br>  
            <input type="date" name="Enddate" id="edate"> End date:<br><br>   
            <label>Enter multiple email</label><br><br>
            <input type="email" id="mail" name="email"  multiple>  <br><br>
            <input type="submit" value="email"> <br><br>
            <label>Enter your phone number: </label>
            <input type="tel" name="telephone" id="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx"><br><br>
            <label>Search here:</label>  
            <input type="search" name="search" id="search">  
            <input type="submit" value="search"> <br><br>
            <br><input type="submit" value="submit" onclick="form1()">
            
        </form>
        <script>
            function form1(){
                var c = document.getElementById("color").value;
                var s = document.getElementById("sdate").value;
                var e = document.getElementById("edate").value;
                var m = document.getElementById("mail").value;
                var t = document.getElementById("tel").value;
                var search = document.getElementById("search").value;

                document.write("color: "+c+"<br/>");
                document.write("start date: "+s+"<br/>");
                document.write("end date: "+e+"<br/>");
                document.write("email: "+m+"<br/>");
                document.write("phone no. : "+t+"<br/>");
                document.write("searched: "+search+"<br/>");
            }
        </script>
    </body>
</html>
