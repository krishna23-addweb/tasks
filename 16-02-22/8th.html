<!DOCTYPE html>

    <script>
        var m1,m2,m3,t,p;
        m1=window.prompt("enter marks 1:");
        m2=window.prompt("enter marks 2:");
        m3=window.prompt("enter marks 3:");
        t=m1+m2+m3;
        p=t/3;
        if(p>85)
            alert("1st division");
        else if(p>60&&p<=85)
            alert("2nd division");
        else if(p>45&&p<=60)
            alert("3rd division");
        else
            alert("4th division");
    </script>
</html>
