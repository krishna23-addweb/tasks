<!DOCTYPE html>
<html>
    <body>

    </body>
    <script>
        var a;
        a=window.prompt("enter a character");
        if(a>='A' && a<='Z')
            alert(a+" in upper case");
        else if(a>='a' && a<='z')
            alert(a+" in lower case");
        else if(a>=0 && a<=9)
            alert(a+" is digit");
        else
            alert(a+" is symbol");
    </script>
</html>
