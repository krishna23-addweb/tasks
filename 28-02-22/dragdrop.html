<!DOCTYPE html>  
<html>
<body>

<script>  
function allowDrop(e) {
    e.preventDefault();
}  
function drag(e) {
    e.dataTransfer.setData("text/html", e.target.id);
}  
function drop(e) {  
    e.preventDefault();  
    var data = e.dataTransfer.getData("text/html");  
    e.target.appendChild(document.getElementById(data));  
}  
</script>  

<div id="div1" style="width:350px;height:100px;border: 1px solid;"   
ondrop="drop(event)" ondragover="allowDrop(event)"></div>  
<br>  
<p id="drag1" draggable="true" ondragstart="drag(event)">Drag and Drop</p>   

</body>  
</html>
