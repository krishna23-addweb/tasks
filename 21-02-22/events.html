<!DOCTYPE html>
<html>  
<head> Javascript Events </head>  
<body>  
<script language="Javascript" type="text/Javascript">  
    
    function clickevent()  
    {  
        document.write("Onclick event occur");  
    }  
    function mouseoverevent()  
    {  
        alert("Mouseover event occur");  
    }  
    function keydownevent()  
    {  
        document.getElementById("input1");  
        alert("Pressed a key");  
    }  
     
</script>  
<form>  
<input type="button" onclick="clickevent()" value="Click"/>  <br/>
<p onmouseover="mouseoverevent()"> Keep cursor over here</p><br/>
<input type="text" id="input1" onkeydown="keydownevent()"/> <br/>

</form>  
</body>  
</html>
