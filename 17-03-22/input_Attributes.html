<html>
<body>
<form>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="John" readonly><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Doe" disabled><br><br>
  <label for="pin">PIN:</label><br>
  <input type="text" id="pin" name="pin" size="4" maxlength="4" required><br><br>
  <label for="quantity">Quantity (between 1 and 5):</label><br>
  <input type="number" id="quantity" name="quantity" min="1" max="5"><br><br>
  <label for="files">Select files:</label><br>
  <input type="file" id="files" name="files" multiple><br><br>
  <input type="submit" value="submit" id="submit" onclick="f1()">
</form>
<script>
    function f1(){
    var fname = document.getElementById("fname").value;
    document.write("first name: "+ fname +"<br/>");
    var l = document.getElementById("lname").value;
    document.write("last name: "+ l +"<br/>");
    var p = document.getElementById("pin").value;
    document.write("PIN: "+ p +"<br/>");
    var q = document.getElementById("quantity").value;
    document.write("Quantity: "+ q +"<br/>");
    var f = document.getElementById("files").value;
    document.write("files: "+ f +"<br/>");
    }
</script>
</body>
</html>
