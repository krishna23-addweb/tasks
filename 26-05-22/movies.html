<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="temp">
        
    </div>

    <script>
    
    fetch('https://imdb-api.com/en/API/ComingSoon/k_lg1c4a48')
    .then(res=> res.json())
    .then(res=>{
      console.log(res)
      console.log(res.items)
      const n1 = document.getElementById('temp')
      var a = ""
        var l = res.items.length
        for (var i = 0; i < l; i++) {
            a += `<h4>Title : ${res.items[i].title}</h4><br/>` + `Year : ${res.items[i].year}<br/>`+ `Genre : ${res.items[i].genres}<br/>`+ `Stars : ${res.items[i].stars}<br/>`+ `<img src=${res.items[i].image} width="230" height="200"/><br/><br/>`
        }
        n1.innerHTML = a
      
    })
    .catch(err=>{
      console.log(err)
    }) 
    
    </script>
</body>
</html>
